<!doctype html>
<html>
    <head>
        <title>table tag</title>
        <style>
            table{
                
                border-collapse: collapse;
            }
            td,th{
                padding: 5px;
                text-align: center;

            }
        </style>
    </head>
    <body>
        <table width="50%" border="3px"  >
            <colgroup>
                <col span="2" bgcolor="red">
                <col bgcolor="blue">
            </colgroup>
            <tr>
                <th>s.no.</th>
                <th>name</th>
                <th>age</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>sanjay</td>
                <td>21</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>sonam</td>
                <td>22</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>aliya</td>
                <td>22</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>anmol</td>
                <td>26</td>
            </tr>
        </table>
    </body>
</html>
