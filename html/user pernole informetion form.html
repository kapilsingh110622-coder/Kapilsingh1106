<!doctype html>
<html>
	<head>
		<title>user persnol information </title>
		<style>	
			fieldset{
				width:50%;
				}
			.button{
				margin-inline:90px;
				}
		</style>
	</head>
	<body>
		<form>
			<fieldset width="500px">
				<legend>user persnol information</legend>
				<label for="uname">enter your name</label>
				<input type="text" id="uname" placeholder="user name"><br>
				<label for="email">E-mail</label>
				<input type="text" id="email" placeholder="E-mail"><br>
				<label for="pass">enter your passworde</label>
				<input type="password" id="pass" placeholder="password"><br>
				<label for="class">enter your class</label>
				<select name="class" id="class">
					<option>BCA</option>
					<option>BA</option>
					<option>BSC</option>
					<option>ITI</option>
				</select><br>
				<label>enter your gender</label>
				<input type="radio" id="male" name="gender">
				<label for="male">Male</label>
				<input type="radio" id="female" name="gender">
				<label for="female">Female</label><br>
				<label for="dob">date of barth</label>
				<input type="date" id="dob"><br>
				<label for="area">Enter Your Address</label>
				<input type="text" id="area"="30px" placeholder="address"><br>
				<label>select your hobbies</label><br>
				<input type="checkbox" id="cooking">
				<label for="cooking">Cooking</label><br>
				<input type="checkbox" id="dancing">
				<label for="dancing">Dancing</label><br>
				<input type="checkbox" id="driving">
				<label for="driving">Driving</label><br>
				<input type="checkbox" id="raiding">
				<label for="riding">Raiding</label><br>
				<input type="checkbox" id="lisning-music">
				<label for="lisning-music">Lisning Music</label><br>
				<center>
					<input type="submit" class="button" value="Submit">
					<input type="reset" class="button" value="Reset">
				</center>
			</fildset>
		</form>
	</body>
</html>
